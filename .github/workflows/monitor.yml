name: Real App Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *' # í•œêµ­ 14:30

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies (OCR)
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-kor libtesseract-dev

    - name: Install Libraries
      run: |
        pip install pandas uiautomator2 gspread oauth2client pytesseract Pillow

    - name: Setup SSH Tunnel (Korea IP)
      env:
        ORACLE_KEY: ${{ secrets.ORACLE_KEY }}
        ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
        ORACLE_USER: ${{ secrets.ORACLE_USER }}
      run: |
        mkdir -p ~/.ssh
        printf "%s\n" "$ORACLE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -4 -D 8080 -f -C -N -i ~/.ssh/id_rsa $ORACLE_USER@$ORACLE_HOST -v

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run Android Emulator & Script
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        ram-size: 2048M
        heap-size: 512M
        # â˜… ìˆ˜ì •ë¨: í•œêµ­ì–´(ko-KR) ê°•ì œ ì„¤ì • ì˜µì…˜ ì¶”ê°€ (-prop ...)
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -dns-server 8.8.8.8 -no-snapshot-load -http-proxy 127.0.0.1:8080 -prop persist.sys.language=ko -prop persist.sys.country=KR
        
        script: |
          echo "ğŸš€ ì•ˆë“œë¡œì´ë“œ(í•œêµ­ì–´) ë¶€íŒ… ì™„ë£Œ. íŒŒì´ì¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰!"
          mkdir -p screenshots
          python -u main.py

      env:
        GH_TOKEN: ${{ github.token }}
        G_SHEET_KEY: ${{ secrets.G_SHEET_KEY }}
        G_SHEET_ID: ${{ secrets.G_SHEET_ID }}

    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: screenshots/
