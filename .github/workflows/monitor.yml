name: Real App Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *' # ν•κµ­ 14:30

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Libraries
      run: |
        pip install pandas uiautomator2 gspread oauth2client

    - name: Setup SSH Tunnel (Korea IP)
      env:
        ORACLE_KEY: ${{ secrets.ORACLE_KEY }}
        ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
        ORACLE_USER: ${{ secrets.ORACLE_USER }}
      run: |
        mkdir -p ~/.ssh
        
        # β… ν•µμ‹¬ μμ •: printfλ΅ ν‚¤ νμΌ μƒμ„± (μ¤„λ°”κΏ λ³΄μ΅΄)
        printf "%s\n" "$ORACLE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # β… ν•µμ‹¬ μμ •: λ³΄μ• κ²½κ³  λ¬΄μ‹ν•κ³  κ°•μ  μ ‘μ† (-o StrictHostKeyChecking=no)
        # 255 μ—λ¬ μ›μ² μ°¨λ‹¨
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -4 -D 8080 -f -C -N -i ~/.ssh/id_rsa $ORACLE_USER@$ORACLE_HOST -v

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run Android Emulator & Script
      uses: reactivecircus/android-emulator-runner@v2
      with:
        # μµμ‹  μ•λ“λ΅μ΄λ“ 13 (μ νλΈ μ•± μµμ‹ λ²„μ „)
        api-level: 33
        target: google_apis
        arch: x86_64
        # νΈν™μ„± μΆ‹μ€ Nexus 6
        profile: Nexus 6
        ram-size: 2048M
        heap-size: 512M
        # DNS κ°•μ  μ„¤μ •(8.8.8.8)μΌλ΅ μΈν„°λ„· μ—°κ²° λ³΄μ¥
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -dns-server 8.8.8.8 -no-snapshot-load -http-proxy 127.0.0.1:8080
        
        script: |
          echo "π€ μ•λ“λ΅μ΄λ“ λ¶€ν… μ™„λ£. νμ΄μ¬ μ¤ν¬λ¦½νΈ μ‹¤ν–‰!"
          python -u main.py
      env:
        GH_TOKEN: ${{ github.token }}
        G_SHEET_KEY: ${{ secrets.G_SHEET_KEY }}
        G_SHEET_ID: ${{ secrets.G_SHEET_ID }}
