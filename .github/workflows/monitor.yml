name: Oracle Proxy Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *' # 한국시간 14:30

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Libraries
      # ★ gspread, oauth2client 추가됨
      run: |
        pip install pandas uiautomator2 gspread oauth2client

    - name: Setup SSH Tunnel (Korea IP)
      env:
        ORACLE_KEY: ${{ secrets.ORACLE_KEY }}
        ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
        ORACLE_USER: ${{ secrets.ORACLE_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$ORACLE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $ORACLE_HOST >> ~/.ssh/known_hosts
        ssh -D 8080 -f -C -q -N -i ~/.ssh/id_rsa $ORACLE_USER@$ORACLE_HOST

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run Android Emulator & Script
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -http-proxy 127.0.0.1:8080
        # ★ 파이썬 스크립트에 구글 시트 정보를 환경변수로 넘겨줌
        script: python main.py
      env:
        G_SHEET_KEY: ${{ secrets.G_SHEET_KEY }}
        G_SHEET_ID: ${{ secrets.G_SHEET_ID }}
