name: Real App Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *' # í•œêµ­ ì‹œê°„ 14:30

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies (System)
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-kor libtesseract-dev net-tools privoxy

    - name: Configure Privoxy (SOCKS5 -> HTTP Bridge)
      run: |
        echo 'forward-socks5t / 127.0.0.1:8080 .' | sudo tee -a /etc/privoxy/config
        sudo service privoxy restart

    - name: Install Python Libraries
      run: |
        # adbutils, uiautomator2 ë“± í•„ìˆ˜ ë¼ì´ë¸ŒëŸ¬ë¦¬ ëª…ì‹œ
        pip install pandas uiautomator2 adbutils gspread oauth2client pytesseract Pillow

    - name: Setup SSH Tunnel (Oracle Cloud)
      env:
        ORACLE_KEY: ${{ secrets.ORACLE_KEY }}
        ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
        ORACLE_USER: ${{ secrets.ORACLE_USER }}
      run: |
        mkdir -p ~/.ssh
        printf "%s\n" "$ORACLE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # SOCKS5 í„°ë„ë§ (8080 í¬íŠ¸)
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ExitOnForwardFailure=yes -4 -D 8080 -f -C -N -i ~/.ssh/id_rsa $ORACLE_USER@$ORACLE_HOST
        sleep 5

    - name: ğŸ›¡ï¸ [Diagnostics] Host IP Check
      run: |
        # Privoxyë¥¼ í†µí•´ IP í™•ì¸
        HTTP_IP=$(curl -s -x http://127.0.0.1:8118 https://ipinfo.io/json)
        echo "   ğŸ‘‰ Privoxy IP: $HTTP_IP"
        if [[ "$HTTP_IP" == *"KR"* ]] || [[ "$HTTP_IP" == *"Korea"* ]]; then
          echo "âœ… [Success] Korean IP confirmed!"
        else
          echo "âŒ [Fail] IP is not Korean. Check server."
          exit 1
        fi

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        ram-size: 2048M
        heap-size: 512M
        # í”„ë¡ì‹œë¥¼ Privoxy(8118)ë¡œ ì„¤ì • + í•œêµ­ì–´ ì„¤ì • ì‹œë„
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-snapshot-load -http-proxy http://127.0.0.1:8118 -prop persist.sys.language=ko -prop persist.sys.country=KR -prop persist.sys.locale=ko-KR
        
        script: |
          echo "ğŸš€ Android Booted."
          
          echo "â° Enabling Auto-Time (Fix SSL/400 Errors)..."
          # ê´€ë¦¬ì ê¶Œí•œ ì—†ì´ë„ ê°€ëŠ¥í•œ ì‹œê°„ ë™ê¸°í™” ì„¤ì •
          adb shell settings put global auto_time 1
          adb shell settings put global auto_time_zone 1
          
          echo "ğŸ’¤ Waiting for app initialization (60s)..."
          sleep 60
          
          echo "ğŸ”“ Unlocking Screen..."
          adb shell input keyevent 82
          adb shell input keyevent 3
          
          echo "ğŸƒâ€â™‚ï¸ Running Main Script..."
          mkdir -p screenshots
          python -u main.py

      env:
        GH_TOKEN: ${{ github.token }}
        G_SHEET_KEY: ${{ secrets.G_SHEET_KEY }}
        G_SHEET_ID: ${{ secrets.G_SHEET_ID }}

    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: screenshots/
