      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        ram-size: 2048M
        heap-size: 512M
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -http-proxy 127.0.0.1:8080
        
