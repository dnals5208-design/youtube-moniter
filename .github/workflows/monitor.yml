name: Real App Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *' # ν•κµ­ 14:30

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Libraries
      run: |
        pip install pandas uiautomator2 gspread oauth2client

    - name: Setup SSH Tunnel (Korea IP)
      env:
        ORACLE_KEY: ${{ secrets.ORACLE_KEY }}
        ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
        ORACLE_USER: ${{ secrets.ORACLE_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$ORACLE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $ORACLE_HOST >> ~/.ssh/known_hosts
        # -4: IPv4 κ°•μ  (μ—°κ²° μ•μ •μ„± ν–¥μƒ)
        ssh -4 -D 8080 -f -C -q -N -i ~/.ssh/id_rsa $ORACLE_USER@$ORACLE_HOST

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run Android Emulator & Script
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        ram-size: 2048M
        heap-size: 512M
        # β… μμ •λ¨ 1: DNS κ°•μ  μ„¤μ • (8.8.8.8) + μ¤λƒ…μƒ· λ΅λ“ κΈμ§€ (κΉ¨λ—ν• λ¶€ν…)
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -dns-server 8.8.8.8 -no-snapshot-load -http-proxy 127.0.0.1:8080
        
        script: |
          echo "π μΈν„°λ„· μ—°κ²° ν™•μΈ μ¤‘..."
          
          # 1. μΈν„°λ„· λ  λ•κΉμ§€ ν•‘ ν…μ¤νΈ (μµλ€ 3λ¶„ λ€κΈ°)
          # κµ¬κΈ€ DNS(8.8.8.8)λ΅ ν•‘μ„ λ‚ λ ¤λ΄„
          timeout=180
          start_time=$(date +%s)
          while true; do
            if adb shell ping -c 1 -W 2 8.8.8.8 > /dev/null; then
              echo "β… μΈν„°λ„· μ—°κ²° μ„±κ³µ!"
              break
            fi
            current_time=$(date +%s)
            elapsed=$((current_time - start_time))
            if [ $elapsed -ge $timeout ]; then
              echo "β μΈν„°λ„· μ—°κ²° μ‹¤ν¨ (μ‹κ°„ μ΄κ³Ό)"
              exit 1
            fi
            echo "   ... μ—°κ²° λ€κΈ° μ¤‘ ($elapsedμ΄ κ²½κ³Ό)"
            sleep 5
          done

          echo "π€ νμ΄μ¬ μ¤ν¬λ¦½νΈ μ‹¤ν–‰ (μ‹¤μ‹κ°„ λ΅κ·Έ)"
          python -u main.py
      env:
        GH_TOKEN: ${{ github.token }}
        G_SHEET_KEY: ${{ secrets.G_SHEET_KEY }}
        G_SHEET_ID: ${{ secrets.G_SHEET_ID }}
